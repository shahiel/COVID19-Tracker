<!DOCTYPE html>
<html>
<head>
    <title>Corona</title>
    <link rel="shortcut icon" href="corona.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1 class="title">SA COVID19 Tracker</h1>
    <h2 class="subtitle">Up-to-date information on COVID19</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
            <h4>% of Deaths</h4>
            <h1 id="percent"></h1>
        </div>
        <div class="location-container">
            <h4>Country</h4>
            <h1 id="country">South Africa</h1>
            <h4>Population</h4>
            <h1 id="population"></h1>
            <h4>Last Updated</h4>
            <h1 id="update"></h1>
        </div>
    </div>
    <h1 class="footer">Created Shahiel || Data provided by <a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins University</a></h1>
    <script src="script.js"></script>
</body>
</html>
